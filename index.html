<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapSeek</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
     <h1>SnapSeek</h1>
     <h2 class="tagline">Discover the world through images.</h2>
     <br>
     <form id="search-form">
        <input type="text" id="search-box" placeholder="Enter anything here">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
     </form>

     <div id="search-result"></div>
     <button id="show-more-btn">See more <i class="fa-solid fa-less-than"></i></button>
     <script src="./script.js"></script>
</body>
</html>
